<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 1.1em;
        }
        .cake {
            font-size: 3em;
            margin: 20px 0;
        }
        .confetti {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    <div class="card">
        <div class="cake">ðŸŽ‚</div>
        <h1>Selamat Ulang Tahun Ranum!</h1>
        <p>Semoga di hari yang spesial ini, semua impian dan harapanmu tercapai. Tetap semangat dan bahagia selalu!, jangan lupain aku yaa ~rio<br><img style="width : 50% ; height auto" src="RANUM CANTIK.jpg"</p>
    </div>
    <script>
        // Simple confetti effect
        const confettiColors = ['#ff6f61', '#fcb69f', '#ffecd2', '#ffe082', '#81d4fa'];
        const confettiContainer = document.getElementById('confetti');
        for(let i=0;i<100;i++){
            const conf = document.createElement('div');
            conf.style.position = 'absolute';
            conf.style.left = Math.random()*100 + 'vw';
            conf.style.top = Math.random()*100 + 'vh';
            conf.style.width = '8px';
            conf.style.height = '8px';
            conf.style.background = confettiColors[Math.floor(Math.random()*confettiColors.length)];
            conf.style.borderRadius = '50%';
            conf.style.opacity = Math.random()*0.7 + 0.3;
            confettiContainer.appendChild(conf);
        }
    </script>

</body>
</html>
